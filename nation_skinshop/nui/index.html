<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests"> -->
    <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> -->
    <script src="config.js"></script>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <title>Nation SkinShop</title>
</head>

<body>
    <div class="poscam"></div>
    <div id="cam-square" class="cam-square"></div>
    <div class="container"></div>
    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const container = document.querySelector('.container');
            const body = document.body;

            function toggleBodyDisplay() {
                const containerDisplay = window.getComputedStyle(container).display;
                if (containerDisplay === 'none') {
                    body.style.display = 'none'; // Esconde o body
                } else {
                    body.style.display = 'block'; // Mostra o body
                }
            }

            // Inicializa a verificação
            toggleBodyDisplay();

            // Adiciona um observador para mudanças no estilo do container
            const observer = new MutationObserver(toggleBodyDisplay);
            observer.observe(container, { attributes: true, attributeFilter: ['style'] });
        });
    </script>
</body>

</html>
